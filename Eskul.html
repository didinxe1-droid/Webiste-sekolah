<style>
    :root {
      --bg:#f5f7fa;
      --card:#fff;
      --radius:8px;
      --shadow:0 6px 18px rgba(0,0,0,0.08);
      --accent:#275ba8;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    }
    body {
      margin:0;
      background: var(--bg);
      color:#1f2d3a;
      line-height:1.4;
    }
    header {
      position: relative;
      padding: 20px 30px;
      background: linear-gradient(135deg,#366fb5,#62a0e8);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap:10px;
    }
    header h1 {
      margin:0;
      font-size: 1.4rem;
    }
    .logo-wrapper {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 70px;
      height: 70px;
      margin-right: 10px;
    }
    .logo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
      background:#fff;
      padding:4px;
      box-shadow: var(--shadow);
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px;
    }
    .section {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px 25px;
      box-shadow: var(--shadow);
      margin-bottom: 25px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top:10px;
    }
    table, th, td {
      border: 1px solid #cfd8e4;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }
    input[type=text],
    input[type=number],
    textarea,
    select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #bfcbdc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: filter .2s;
    }
    .btn:hover {
      filter: brightness(1.1);
    }
    .center {
      text-align: center;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset:0;
      background: rgba(0,0,0,0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .modal h2 {
      margin-top:0;
      font-size: 1.5rem;
    }
    .close-btn {
      position: absolute;
      top:10px;
      right:10px;
      background: transparent;
      border: none;
      font-size:1.2rem;
      cursor: pointer;
    }
  </style>
</head>
